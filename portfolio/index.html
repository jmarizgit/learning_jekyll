---
layout: default
title: Portfolio
---
<section>
<div class="content">
  <h2>Portfolio</h2>
  <p>Check out my images below!</p>
</div>

<div class="center">
  {% for post in site.posts %}
    <a href="{{ post.url }}" class="inline-block border padding margin unit2 center" style="height: 120px;">
      <img src="{{ post.thumb }}"><br>
      <h6 class="inline-block">{{ post.title }}</h6>
    </a>
  {% endfor %}
</div>
</section>
