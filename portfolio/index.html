---
layout: default
title: Portfolio
---
<section>
<h2>Portfolio</h2>
<p>Check out my images below!</p>

<div class="center">
  {% for post in site.posts %}
    <a href="{{ post.url }}" class="inline-block border padding margin unit2 center" style="height: 135px;">
      <img src="{{ post.thumb }}" class="margin"><br>
      <h6 class="inline-block">{{ post.title }}</h6>
    </a>
  {% endfor %}
</div>
</section>
